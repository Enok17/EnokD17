<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
    			font-family: Arial, Helvetica, sans-serif;
			}
			.btn{
			    margin: 0 0 2px 10px;
			}
			.titulo{
			    text-align: center;
			    font-size: 64px;
			    color: #0d6efd;
			    margin-top: 30px;
			    margin-bottom: 30px;
			}
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			.card {
				margin-bottom: 10px;
			}
			.form{
				margin-left: 10px;
			}
			.table-alunos{
			    border-collapse: collapse;
			    width: 90%;
			    margin: auto;
			}
			.table-alunos th{
			    background-color: #0d6efd;
			    border:  solid 1.5px #fff;
			    color: #fff;
			    padding: 15px;
			}
			
			.table-alunos td{
			    background-color: #fff;
			    border: solid 1px #0d6efd;
			    color: #0d6efd;
			    text-align: center;
			    padding: 10px;
			}
		</style>
		
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Coordenador</h1>
		<h2 class="subtitulo">Gerenciamento de Alunos</h2>
		<div class="card" style="width: 18rem;">
		  <div class="card-body">
		    <p class="card-text">#{coordenadorControlador.coordenador.nome}</p>
		  </div>
		</div>
	
		<h:form>
			<center>
				<h:outputLabel value="Chave: " for="chave" class="form-label form" />
				<h:inputText id="chave" value="#{alunoControlador.chave}" />
				<h:commandButton action="null" value="Buscar" class="btn btn-primary"/>
				
				<h:commandButton value="Incluir" class="btn btn-primary"
					action="#{alunoControlador.incluirComoCoordenador}" />
					
				<h:commandButton value="Voltar" class="btn btn-primary"
					action="coordenadorPrincipal" />		
			</center>
			<h:dataTable value="#{alunoControlador.alunos}" 
				var="aluno" border="3" class="table-alunos">
				<h:column>
					<f:facet name="header">Matrícula</f:facet>
						#{aluno.matricula}
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
						#{aluno.nome}
				</h:column>
				<h:column>
					<f:facet name="header">Período</f:facet>
						#{aluno.periodo}
				</h:column>
				<h:column>
					<f:facet name="header">Operações</f:facet>
					<h:commandButton value="Editar" class="btn btn-primary"
						action="#{alunoControlador.editarComoCoordenador(aluno)}" />
					<h:commandButton value="Excluir" class="btn btn-primary"
						action="#{alunoControlador.excluirComoCoordenador(aluno)}" />					
				</h:column>			
				
			</h:dataTable>	
		
		</h:form>
	
	
	</h:body>
</html>
