<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
			}
			
			.titulo {
				text-align: center;
				font-size: 64px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			.img{
				width: 100px;
			}
			.btn{
				width: 80%;
				margin: 30px 10% 0 10%;
			}
			.btnback{
				margin-top: 70px
			}
		
		</style>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Aluno</h1>
		<h2 class="subtitulo">Opções</h2>
		<div class="card" style="width: 14rem;">
		  <img src="img/defalt.jpg" class="img" alt="..."></img>
		  <div class="card-body">
		    <p class="card-text">#{alunoControlador.aluno.nome}</p>
		  </div>
		</div>
	
		<h:form>
			<div class="mb-3">
				<h:commandButton class="btn btn-primary" value="Notificações" 
				action="alunoNotificacoes"/>
				<h:commandButton class="btn btn-primary" value="Grade Curricular"
				action="alunoGrade" />
			</div>
			
			<h:commandButton class="btn btn-outline-primary btnback" value="Sair" action="#{alunoControlador.alunoLogout}" />
	
		</h:form>
	
	
	</h:body>
</html>
