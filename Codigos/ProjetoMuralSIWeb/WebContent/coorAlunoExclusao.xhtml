<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
			}
			
			.titulo {
				text-align: center;
				font-size: 64px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.card {
				margin-left: 400px;
				padding: 10px;
			}
			.btn {
			margin: 10px
			}
		</style>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Coordenador</h1>
		<h2 class="subtitulo">Exclusão de Aluno</h2>
	
		<div class="card" style="width: 32rem;">
			<h:form>
			
				<h:panelGrid columns="2">
				
					<h:outputLabel value="Matrícula:" for="matricula" class="form-label" />
					<h:inputText id= "matricula" disabled="true" class="form-control form"
						value="#{alunoControlador.aluno.matricula}">
					</h:inputText>
					
					<h:outputLabel value="Nome:" for="nome" class="form-label" />
					<h:inputText id= "nome" disabled="true" class="form-control form"
						value="#{alunoControlador.aluno.nome}">
					</h:inputText>
					
					<h:outputLabel value="Período:" for="periodo" class="form-label" />
					<h:inputText id="periodo" disabled="true" class="form-control form"
						value="#{alunoControlador.aluno.periodo}" >
					</h:inputText>
						
					<h:outputLabel value="Senha:" for="senha" class="form-label" />
					<h:inputText id="senha" disabled="true" class="form-control form"
						value="#{alunoControlador.aluno.senha }"> 
					</h:inputText>
				
				</h:panelGrid>
			
				<h:commandButton class="btn btn-primary" value="Confirmar" 
					action="#{alunoControlador.removerComoCoordenador}" />
				<h:commandButton class="btn btn-primary" value="Cancelar" 
					action="alunosGerenciamento" immediate="true" />
			
			</h:form>
		</div>
	
	
	</h:body>
</html>
