<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
			}
			
			.titulo {
				text-align: center;
				font-size: 64px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.card {
				margin-left: 400px;
				padding: 10px;
			}
			.btn {
			margin: 10px
			}
			/* .div-login-admin{
					    margin: 40px 43%;
					} */
			.anc-esq {
				float: left;
			}
			
			.anc-dir {
				float: right;
			}
		</style>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Professor</h1>
		<h2 class="subtitulo">Exclusão de Notificações</h2>
		
		<div class="card" style="width: 32rem;">
			<h:form>
			
			<h:panelGrid columns="2">
					
					<h:outputLabel value="Título:" for="titulo" class="form-label" />
					<h:inputText id= "titulo" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.titulo}">
					</h:inputText>
					
					<h:outputLabel value="Mensagem:" for="mensagem" class="form-label" />
					<h:inputTextarea id= "mensagem" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.mensagem}">
					</h:inputTextarea>
					
					<h:outputLabel value="Período:" for="periodo" class="form-label" />
					<h:inputText id="periodo" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.periodo}">
					</h:inputText>
					
					<h:outputLabel value="Professor:" for="prof" class="form-label" />
					<h:inputText id= "prof" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.prof.nome}">
					</h:inputText>
					
					<h:outputLabel value="Data:" for="data" class="form-label" />
					<h:inputText id= "data" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.data}">
					</h:inputText>
			
				</h:panelGrid>
				
				<h:commandButton class="btn btn-primary" value="Confirmar" 
					action="#{notificacaoControlador.removerComoProfessor(professorControlador.professor)}" />
				<h:commandButton class="btn btn-primary" value="Cancelar" 
					action="professorPrincipal" immediate="true" />
			
			</h:form>
		</div>
	
	</h:body>
</html>
