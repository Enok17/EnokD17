<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  <!--xmlns:p="http://primefaces.org/ui"> -->
	  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MURAL SI</title>
</h:head>
<h:body>

	<h1>Página do Coordenador</h1>
	<h2>Cadastro de Professores</h2>

	<h:form>
		
		<h:panelGrid columns="3">
			
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id= "nome"
				value="#{professorControlador.professor.nome}" required="true" 
				requiredMessage="Nome é obrigatório!" >
			</h:inputText>
			
			<h:message for="nome" />
			
				<h:outputLabel value="Curso:" for="curso" />
			<h:inputText id= "curso"
				value="#{professorControlador.professor.curso}">
			</h:inputText>
			
			<h:message for="curso"/>
			
		</h:panelGrid>
		
		<h:outputLabel value="Dados Usados no Login:" />
		
		<h:panelGrid columns="3">
		
			<h:outputLabel value="Identificador" for="identificador" />
			<h:inputText id="identificador" 
				value="#{professorControlador.professor.identificador}" required="true" 
				requiredMessage="Identificador é obrigatório!"/>
				
			<h:message for="identificador" />
			
			<h:outputLabel value="Senha:" for="senha" />
			<h:inputText id="senha" 
				value="#{professorControlador.professor.senha}" required="true" 
				requiredMessage="Senha é obrigatório!"/>
				
			<h:message for="senha" />
			
		</h:panelGrid>
	
		<h:commandButton value="Confirmar" 
			action="#{professorControlador.adicionar}" />
		<h:commandButton value="Cancelar" 
			action="professoresGerenciamento" immediate="true" />
	
	</h:form>


</h:body>
</html>
