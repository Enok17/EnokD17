<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  <!--xmlns:p="http://primefaces.org/ui"> -->
	  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MURAL SI</title>
</h:head>
<h:body>

	<h1>Página do Coordenador</h1>
	<h2>Exclusão de Disciplinas</h2>

	<h:form>
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id= "nome" readonly="true"
				value="#{disciplinaControlador.disciplina.nome}" >
			</h:inputText>
			
			
			<h:outputLabel value="Professor:" for="prof" />
			<h:inputText id= "prof" readonly="true"
				value="#{disciplinaControlador.disciplina.prof.id}">
			</h:inputText>
			
		</h:panelGrid>
		
		<h:commandButton value="Confirmar" 
			action="#{disciplinaControlador.remover}" />
		<h:commandButton value="Cancelar" 
			action="disciplinasGerenciamento" immediate="true" />
			
	</h:form>


</h:body>
</html>
