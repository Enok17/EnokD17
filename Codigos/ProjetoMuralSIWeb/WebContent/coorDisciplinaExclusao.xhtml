<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  <!--xmlns:p="http://primefaces.org/ui"> -->
	  
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
			}
			
			.titulo {
				text-align: center;
				font-size: 64px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.card {
				margin-left: 400px;
				padding: 10px;
			}
			.btn {
			margin: 10px
			}
		</style>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Coordenador</h1>
		<h2 class="subtitulo">Exclusão de Disciplinas</h2>
	
		<div class="card" style="width: 32rem;">
			<h:form>
				<h:panelGrid columns="2">
					
					<h:outputLabel value="Nome:" for="nome" class="form-label" />
					<h:inputText id= "nome" readonly="true" class="form-control form"
						value="#{disciplinaControlador.disciplina.nome}" >
					</h:inputText>
					
					
					<h:outputLabel value="Professor:" for="prof" class="form-label" />
					<h:inputText id= "prof" readonly="true" class="form-control form"
						value="#{disciplinaControlador.disciplina.prof.nome}">
					</h:inputText>
					
				</h:panelGrid>
				
				<h:commandButton class="btn btn-primary" value="Confirmar" 
					action="#{disciplinaControlador.remover}" />
				<h:commandButton class="btn btn-primary" value="Cancelar" 
					action="disciplinasGerenciamento" immediate="true" />
					
			</h:form>
		</div>
	
	
	</h:body>
</html>
