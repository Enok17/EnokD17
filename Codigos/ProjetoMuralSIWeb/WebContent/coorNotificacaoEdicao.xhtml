<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>MURAL</title>
		
		<style>
			html {
				font-family: Arial, Helvetica, sans-serif;
			}
			
			.titulo {
				text-align: center;
				font-size: 64px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.subtitulo {
				text-align: center;
				font-size: 32px;
				color: #0d6efd;
				margin-top: 30px;
				margin-bottom: 30px;
			}
			
			.card {
				margin-left: 400px;
				padding: 10px;
			}
			.btn {
			margin: 10px
			}
		</style>
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous" />
		
	</h:head>
	<h:body>
	
		<h1 class="titulo">Página do Coordenador</h1>
		<h2 class="subtitulo">Edição de Aluno</h2>
	
		<div class="card" style="width: 32rem;">
			<h:form>
				<h:panelGrid columns="3">
					
					<h:outputLabel value="Título:" for="titulo" class="form-label" />
					<h:inputText id= "titulo" class="form-control form"
						value="#{notificacaoControlador.notificacao.titulo}" required="true" 
						requiredMessage="Título é obrigatório!" >
					</h:inputText>
					
					<h:message for="titulo" />
					
					<h:outputLabel value="Mensagem:" for="mensagem" class="form-label" />
					<h:inputTextarea id= "mensagem" class="form-control form"
						value="#{notificacaoControlador.notificacao.mensagem}" required="true"
						requiredMessage="Mensagem é obrigatório!">
					</h:inputTextarea>
					
					<h:message for="mensagem" />
					
					<h:outputLabel value="Período:" for="periodo" class="form-label" />
					<h:selectOneMenu id= "periodo" class="form-control form"
						value="#{notificacaoControlador.notificacao.periodo}" required="true" 
						requiredMessage="Período é obrigatório!" >
						<f:selectItem noSelectionOption="true" itemLabel="--Selecione--" />
						<f:selectItem itemValue="1" itemLabel="1º" />
						<f:selectItem itemValue="2" itemLabel="2º" />
						<f:selectItem itemValue="3" itemLabel="3º" />
						<f:selectItem itemValue="4" itemLabel="4º" />
						<f:selectItem itemValue="5" itemLabel="5º" />
						<f:selectItem itemValue="6" itemLabel="6º" />
						<f:selectItem itemValue="7" itemLabel="7º" />
						<f:selectItem itemValue="8" itemLabel="8º" />
					</h:selectOneMenu>
					
					<h:message for="periodo"/>
					
					<h:outputLabel value="Coordenador:" for="coor" class="form-label" />
					<h:inputText id= "coor" readonly="true" class="form-control form"
						value="#{notificacaoControlador.notificacao.coor.nome}" required="true"
						requiredMessage="Coordenador é obrigatório!">
					</h:inputText>
					
					<h:message for="coor" />
						
					<h:outputLabel value="Data:" for="data" class="form-label" />
					<h:inputText id= "data" class="form-control form"
						value="#{notificacaoControlador.notificacao.data}" required="true"
						requiredMessage="Data é obrigatório!">
					</h:inputText>
					
					<h:message for="data" />
					
				</h:panelGrid>
				
				<h:commandButton class="btn btn-primary" value="Confirmar" 
					action="#{notificacaoControlador.atualizarComoCoordenador(coordenadorControlador.coordenador)}" />
				<h:commandButton class="btn btn-primary" value="Cancelar" 
					action="notificacoesGerenciamento" immediate="true" />
			
			</h:form>
		</div>
	
	
	</h:body>
</html>
