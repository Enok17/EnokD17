<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MURAL SI</title>
</head>
<h:body>

	<h1>Página do Coordenador</h1>
	<h2>Exclusão de Notificações</h2>

	<h:form>
	<h:panelGrid columns="2">
			
			<h:outputLabel value="Título:" for="titulo" />
			<h:inputText id= "titulo" readonly="true"
				value="#{notificacaoControlador.notificacao.titulo}">
			</h:inputText>
			
			<h:outputLabel value="Mensagem:" for="mensagem" />
			<h:inputTextarea id= "mensagem" readonly="true"
				value="#{notificacaoControlador.notificacao.mensagem}">
			</h:inputTextarea>
			
			
			<h:outputLabel value="Período:" for="periodo" />
			<h:inputText id= "periodo" readonly="true"
				value="#{notificacaoControlador.notificacao.periodo}">
			</h:inputText>

			
			<h:outputLabel value="Coordenador:" for="coor" />
			<h:inputText id= "coor" readonly="true"
				value="#{notificacaoControlador.notificacao.coor.nome}">
			</h:inputText>
			
				
			<h:outputLabel value="Data:" for="data" />
			<h:inputText id= "data" readonly="true"
				value="#{notificacaoControlador.notificacao.data}">
			</h:inputText>
			
		</h:panelGrid>
		
		<h:commandButton value="Confirmar" 
			action="#{notificacaoControlador.removerComoCoordenador(coordenadorControlador.coordenador)}" />
		<h:commandButton value="Cancelar" 
			action="notificacoesGerenciamento" immediate="true" />
	
	</h:form>


</h:body>
</html>
