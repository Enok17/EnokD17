<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
	  <!--xmlns:p="http://primefaces.org/ui"> -->
	  
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>MURAL SI</title>
</h:head>
<h:body>

	<h1>Página do Coordenador</h1>
	<h2>Edição na Grade Curricular</h2>

	<h:form>
		
		<h:panelGrid columns="3">
			
			<h:outputLabel value="Código:" for="codigo" />
			<h:inputText id= "codigo"
				value="#{gradeCurricularControlador.gradeCurricular.codigo}" required="true" 
				requiredMessage="Código é obrigatório!">
			</h:inputText>
			
			<h:message for="codigo" />
			
			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id= "nome"
				value="#{gradeCurricularControlador.gradeCurricular.nome}" required="true"
				requiredMessage="Nome é obrigatório!">
			</h:inputText>
			
			<h:message for="nome" />
			
			<h:outputLabel value="Carga Horária:" for="cargaHoraria" />
			<h:inputText id="cargaHoraria" 
				value="#{gradeCurricularControlador.gradeCurricular.cargaHoraria}" required="true" 
				requiredMessage="Carga horária é obrigatório!"/>
				
			<h:message for="cargaHoraria" />
			
			<h:outputLabel value="Pré-Requisito:" for="preRequisito" />
			<h:inputText id="preRequisito" 
				value="#{gradeCurricularControlador.gradeCurricular.preRequisito}"/>
				
			<h:message for="preRequisito" />
			
			<h:outputLabel value="Período:" for="periodo" />
			<h:selectOneMenu id= "periodo"
				value="#{gradeCurricularControlador.gradeCurricular.periodo}" required="true" 
				requiredMessage="Período é obrigatório!" >
				<f:selectItem noSelectionOption="true" itemLabel="--Selecione--" />
				<f:selectItem itemValue="1" itemLabel="1º" />
				<f:selectItem itemValue="2" itemLabel="2º" />
				<f:selectItem itemValue="3" itemLabel="3º" />
				<f:selectItem itemValue="4" itemLabel="4º" />
				<f:selectItem itemValue="5" itemLabel="5º" />
				<f:selectItem itemValue="6" itemLabel="6º" />
				<f:selectItem itemValue="7" itemLabel="7º" />
				<f:selectItem itemValue="8" itemLabel="8º" />
			</h:selectOneMenu>
			
			<h:message for="periodo"/>
			
		</h:panelGrid>
	
		<h:commandButton value="Confirmar" 
			action="#{gradeCurricularControlador.atualizar}" />
		<h:commandButton value="Cancelar" 
			action="gradeGerenciamento" immediate="true" />
	
	</h:form>


</h:body>
</html>
